<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe & Meal Planner Hub - User Profile</title>
    <link rel="stylesheet" href="../recipe_static/recipe_style/user_profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="user_profile.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Recipe & Meal Planner Hub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button type="submit">üîç</button>
        </div>
    </header>
    <main>
        <section class="profile">
            <h2>User Profile</h2>
            <div class="profile-info">
                <div class="profile-pic-container">
                    <img src="assets/pexels-gustavo-fring-3984730.jpg" alt="User Profile Picture" class="profile-pic">
                    <input type="file" id="profile-pic-upload" class="profile-pic-upload" accept="image/*">
                    <label for="profile-pic-upload">Change Picture</label>
                </div>
                <div class="profile-details">
                    <h3>Username: JohnDoe</h3>
                    <p>Email: johndoe@example.com</p>
                    <p>Member since: January 2024</p>
                    <button class="edit-profile">Edit Profile</button>
                </div>
            </div>
        </section>
        <section class="favorite-recipes">
            <h3>Favorite Recipes</h3>
            <div class="recipes-grid">
                <div class="recipe-card">
                    <img src="assets/pexels-mvdheuvel-2284166.jpg" alt="Recipe 1">
                    <h4>Recipe 1</h4>
                </div>
                <div class="recipe-card">
                    <img src="assets/pexels-kei-scampa-1201427-4687067.jpg" alt="Recipe 2">
                    <h4>Recipe 2</h4>
                </div>
                <div class="recipe-card">
                    <img src="assets/pexels-polina-tankilevitch-3872373.jpg" alt="Recipe 3">
                    <h4>Recipe 3</h4>
                </div>
                <!-- More favorite recipes -->
            </div>
        </section>
    </main>
    <footer>
        <button class="contact-us">Contact Us</button>
    </footer>
</body>
</html>
