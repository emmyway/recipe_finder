<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe & Meal Planner Hub - Recipe Search</title>
    <link rel="stylesheet" href="recipe_style/search.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="search_page.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Recipe & Meal Planner Hub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="1-home.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button type="submit">🔍</button>
        </div>
    </header>
    <main>
        <section class="recipe-search">
            <h2>Find Recipes</h2>
            <form id="recipe-form">
                <label for="ingredient">Enter an ingredient:</label>
                <input type="text" id="ingredient" name="ingredient">
                <button type="submit">Find Recipes</button>
            </form>
            <div class="recipe-results">
                <h3>Recipes:</h3>
                <div class="recipe-list">
                    <!-- Recipe results will be dynamically inserted here -->
                </div>
            </div>
        </section>
        <section class="featured-images">
            <img src="assets/pexels-any-lane-5946083.jpg" alt="Featured Recipe 1">
            <img src="assets/pexels-philippe-alamazani-508356-20778690.jpg" alt="Featured Recipe 2">
            <img src="assets/pexels-sarah-chai-7262911.jpg" alt="Featured Recipe 3">
        </section>
    </main>
    <footer>
        <button class="contact-us">Contact Us</button>
    </footer>
</body>
</html>
