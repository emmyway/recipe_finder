<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Recipe & Meal Planner Hub</title>
    <link rel="stylesheet" href="../recipe_static/recipe_style/contact_us.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Recipe & Meal Planner Hub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home_page.html">Home</a></li>
                <li><a href="recipes_page.html">Recipes</a></li>
                <li><a href="login_page.html">Login</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button type="submit">üîç</button>
        </div>
    </header>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or feedback, feel free to reach out to us using the form below:</p>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recipe & Meal Planner Hub. All rights reserved.</p>
    </footer>
</body>
</html>
